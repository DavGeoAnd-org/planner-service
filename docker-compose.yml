services:
  javalin-template:
    image: local/javalin-template:latest
    container_name: javalin-template
    hostname: javalin-template-local
    env_file:
      - env_files/local/service.env
      - env_files/local/otel.env
    ports:
      - "8080:8080"
    networks:
      - javalin-template-bridge-network
  otel-collector-service:
    image: davgeoand9/otel-collector-service:latest
    container_name: javalin-template-otel-collector-service
    hostname: javalin-template-local
    ports:
      - "4317:4317"
      - "4318:4318"
      - "13133:13133"
      - "55678:55678"
      - "55679:55679"
    networks:
      - javalin-template-bridge-network

networks:
  javalin-template-bridge-network:
    name: javalin-template-bridge