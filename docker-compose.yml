services:
  planner-service:
    image: local/planner-service:latest
    container_name: planner-service
    hostname: docker-local
    env_file:
      - env_files/local/service.env
      - env_files/local/otel.env
    ports:
      - "8080:8080"
    networks:
      - develop-network

networks:
  develop-network:
    external: true
    name: develop